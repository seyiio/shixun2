<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
  <script src="/static/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $().ready(function(){
            $.ajax({
                url:"http://localhost:8080/commodity/getCommodityList",
                dataType:"json",
                type:"get",
                success:function(res){
                    var goods =res.data
                    for(var i=0;i<goods.length;i++){
                        $("table").append("<tr style='height: 200px;width: 200px'>"+
                            "<td>"+goods[i].commodity_name+"</td>"+
                            "<td>"+goods[i].commodity_price+"</td>"+
                            "<td style='width: 200px;'><img src=' " +goods[i].commodity_img+
                            "' height='100px' width='100px' alt=' '></td>"+
                            "<td>"+goods[i].commodity_status+"</td>"+
                            "<td>"+goods[i].commodity_num+"</td>"+
                            "<td>"+
                            "<button class='btn btn-primary' onclick='upd("+goods[i].id+")'>修改</button>"+
                            "<button class='btn btn-danger' onclick='del("+goods[i].id+")'>删除</button>"+
                            "</td>"+
                            "</tr>")
                    }
                }
                ,error:function (ref){

                }

            });


        })
        function add(){
            location.href="http://localhost:8080/commodity/add";
        }
        function upd(id){
            location.href="http://localhost:8080/commodity/upd?id="+id;
        }
        function del(id){
            location.href="http://localhost:8080/commodity/del?id="+id;
        }

    </script>
</head>
<body class="text-center">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="add()">新增</button>
        </div>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>商品名称</th>
            <th>价格</th>
            <th>图片</th>
            <th>状态</th>
            <th>数量</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

</div>
